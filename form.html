    <h1 style="color: orange; text-align: center;">Book a call</h1>
    <br>

    <p class="text-center" style="color: rgb(10, 10, 10);">Book a call slot and our representative will call you within 1hr of
        selected time</p>
      <hr/>

    <form action="#" style="text-align: center;" onsubmit="onsignup(event)">

        <div class="row mb-3">
            <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="name" class="form-control" id="inputName3" name="n" required/>
            </div>
        </div>


        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" name="e" required/>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword3" name="p" required/> 
            
          </div>
        </div>

        <div class="row mb-3">
            <label for="inputDate3" class="col-sm-2 col-form-label">Select Date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="inputDate3" name="d" required/> 
              
            </div>
          </div>

        <div class="row mb-3">
            <label for="inputTime3" class="col-sm-2 col-form-label">Select Time </label>
            <div class="col-sm-10">
              <input type="time" class="form-control" id="inputTime3" name="t" required/> 
              
            </div>
          </div>


        <br>
        <br>
        
        <button style="color: white; background-color: orange;" type="button" class="btn btn-warning">GET A CALL</button>
      
      </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">

        function onsignup(event) {
        
        const name  = document.getElementById('inputName3').value;
        const mail = document.getElementById('inputEmail3').value;
        const phone = document.getElementById('inputPassword3').value;
        const date = document.getElementById('inputDate3').value;
        const time = document.getElementById('inputTime3').value;

        console.log(name,mail,phone,date,time);
      }
    </script>
